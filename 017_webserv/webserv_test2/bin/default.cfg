http {
	access_log		logs/access.log;
	error_log		logs/error.log;
	log_rotatesize	1M;
	
	body_maxsize		200M;
	keepalive_timeout	75;
	keepalive_requests	100;

	cgi .php	cgi-bin/php-cgi;
	cgi .py		cgi-bin/python-cgi;
	cgi .cgi	cgi-bin/test-cgi;

	autoindex on;

server {
		listen 8081;
		listen 8039;
		server_name Default

		access_log	logs/default.log;
		error_log	logs/default.log;

		root /home/jmartos-/Documents/42_Cursus/017_webserv/webserv_test2/bin/www/html/;

		index index.php index.html;

		location / {
			try_files $uri $uri/ =404;
		}

		location = /redirect {
			return 302 /images/image_1.jpg;
		}

		location /alias/ {
			alias /home/jmartos-/;
			autoindex on;
		}

		location /messages/ {
			deny all;
		}

		location /userdata {
			deny all;
		}

		error_page 405 /cositas/error.html;
		error_page 408 /error_pages/408_Timeout/408_Timeout_1/index.html;
	}
}
